name: dart_mappable
description: Serialize / deserialize dart objects effortlessly, without any boilerplate code or compromises.
version: 1.0.0
repository: https://github.com/schultek/dart_mappable
issue_tracker: https://github.com/schultek/dart_mappable/issues

dependencies:
  collection: ^1.15.0
  type_plus: ^0.6.3

dev_dependencies:
  build_runner: ^2.1.7
  dart_mappable_builder: ^1.0.0
  lints: ^1.0.1
  test: ^1.20.1

dependency_overrides:
  dart_mappable_builder:
    path: ../dart_mappable_builder

environment:
  sdk: '>=2.12.0 <3.0.0'
